<!DOCTYPE html>
<html>
<head>
	<title>Error Page</title>
	<style>
		body {
			background-color: #1a1a1a;
			color: #fff;
			font-family: 'Montserrat', sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
			text-align: center;
		}

		h1 {
			font-size: 48px;
			margin-bottom: 20px;
			text-transform: uppercase;
			letter-spacing: 5px;
		}

		p {
			font-size: 24px;
			margin-bottom: 50px;
		}

		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #fff;
			color: #1a1a1a;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		.btn:hover {
			background-color: #1a1a1a;
			color: #fff;
		}

		.btn-primary {
			background-color: #ff6b6b;
			color: #fff;
			border: 2px solid #ff6b6b;
		}

		.btn-primary:hover {
			background-color: #fff;
			color: #ff6b6b;
		}

		@media screen and (max-width: 768px) {
			h1 {
				font-size: 36px;
			}

			p {
				font-size: 20px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Oops! Invalid Entry</h1>
		<p>The page you are looking for does not exist or has been moved.</p>
		<a href="http://localhost:8000/login/" class="btn btn-primary">Go Back to Homepage</a>
	</div>
</body>
</html>
